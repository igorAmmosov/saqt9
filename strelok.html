<body>

	<div style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: 100% 100%" >

	</div>
	<script>
	let enemy1=document.querySelectorAll(".enemy1")
	let enemy2=document.querySelectorAll(".enemy2")
	let enemy3=document.querySelectorAll(".enemy3")
	let score=0
	let func = function(arg) { //функция с аргументом
	score=score+arg
	document.querySelector(".score").innerHTML = score;
	}

	let proverka = function() {//создание функции
			for(let index = 0; index<6; index = index + 1){//цикл
			enemy1[index].style.opacity = '0'
			enemy1[index].style.transition = '4s'
			}
			for(let index = 0; index<4; index = index + 1){//цикл
			enemy2[index].style.opacity = '0'
			enemy2[index].style.transition = '4s'
			}
			for(let index = 0; index<5; index = index + 1){//цикл
			enemy3[index].style.opacity = '0'
			enemy3[index].style.transition = '4s'
			}
		if (  score >=100   ) {//условие
			alert("ты победил !!!");			
		} else{
			alert("ты проиграл !!")

			}
		}
	
	setTimeout(proverka,5000) //таймер

	for(let index = 0; index<6; index = index + 1){
		enemy1[index].onclick = function(){
			func(10)
				enemy1[index].style.display="none"
		}
	}
	for(let index = 0; index<4; index = index + 1){
		enemy2[index].onclick = function(){
			func(20)
				enemy2[index].style.display="none"
		}
	}
	
	for(let index = 0; index<5; index = index + 1){
		enemy3[index].onclick = function(){
			func(30)
			enemy3[index].style.display="none"
		}
	}

	</script>
